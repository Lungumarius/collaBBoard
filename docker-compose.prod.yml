version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: collabboard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - collabboard-network

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: collabboard-auth
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-platform}?currentSchema=app_auth
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-98d3b3867053257f3e328a336d7b4ab7f217c5fb4e67b952726238838140e4a93b308e47159e5394ab32bafc0547d52d}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - collabboard-network

  whiteboard-service:
    build:
      context: ./whiteboard-service
      dockerfile: Dockerfile
    container_name: collabboard-whiteboard
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-platform}?currentSchema=whiteboard
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-98d3b3867053257f3e328a336d7b4ab7f217c5fb4e67b952726238838140e4a93b308e47159e5394ab32bafc0547d52d}
      AUTH_SERVICE_URL: http://auth-service:8080
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - collabboard-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time variables for client-side code
        NEXT_PUBLIC_API_URL: ""
        NEXT_PUBLIC_AUTH_API_URL: ""
        NEXT_PUBLIC_WS_URL: "/ws"
    container_name: collabboard-frontend
    environment:
      # Server-side variables for SSR
      INTERNAL_API_URL: http://whiteboard-service:8081
      INTERNAL_AUTH_API_URL: http://auth-service:8080
    depends_on:
      - auth-service
      - whiteboard-service
    networks:
      - collabboard-network

  nginx:
    image: nginx:alpine
    container_name: collabboard-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - auth-service
      - whiteboard-service
    networks:
      - collabboard-network

volumes:
  postgres_data:

networks:
  collabboard-network:
    driver: bridge
