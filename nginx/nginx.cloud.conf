worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression for speed
    gzip on;
    gzip_types text/plain application/xml text/css application/javascript;

    upstream auth_service {
        server auth-service:8080;
    }

    upstream whiteboard_service {
        server whiteboard-service:8081;
    }

    server {
        listen 80;
        server_name _; # Accepts any domain/IP for now

        # Proxy for Auth Service
        location /api/auth {
            proxy_pass         http://auth_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        # Proxy for Whiteboard Service API
        location /api/boards {
            proxy_pass         http://whiteboard_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket Proxy (Critical for Real-time)
        location /ws {
            proxy_pass         http://whiteboard_service;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_read_timeout 86400; # Keep connection open
        }

        # Health Check
        location /health {
            return 200 'alive';
            add_header Content-Type text/plain;
        }
    }
}
