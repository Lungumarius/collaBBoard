version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: collabboard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - collabboard-network

  auth-service:
    image: maven:3.9-eclipse-temurin-17
    container_name: collabboard-auth
    command: mvn spring-boot:run
    working_dir: /app
    volumes:
      - ./auth-service:/app
      - ~/.m2:/root/.m2  # Cache maven dependencies
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-platform}?currentSchema=auth
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-98d3b3867053257f3e328a336d7b4ab7f217c5fb4e67b952726238838140e4a93b308e47159e5394ab32bafc0547d52d}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - collabboard-network

  whiteboard-service:
    image: maven:3.9-eclipse-temurin-17
    container_name: collabboard-whiteboard
    command: mvn spring-boot:run
    working_dir: /app
    volumes:
      - ./whiteboard-service:/app
      - ~/.m2:/root/.m2  # Cache maven dependencies
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-platform}?currentSchema=whiteboard
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-98d3b3867053257f3e328a336d7b4ab7f217c5fb4e67b952726238838140e4a93b308e47159e5394ab32bafc0547d52d}
      AUTH_SERVICE_URL: http://auth-service:8080
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - collabboard-network

  frontend:
    image: node:20-alpine
    container_name: collabboard-frontend
    command: sh -c "npm install && npm run dev"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules # Avoid overwriting node_modules with host's if platform differs
    environment:
      # Server-side variables for SSR
      INTERNAL_API_URL: http://whiteboard-service:8081
      INTERNAL_AUTH_API_URL: http://auth-service:8080
      # Client-side variables (need to be exposed to browser)
      NEXT_PUBLIC_API_URL: ""
      NEXT_PUBLIC_AUTH_API_URL: ""
      NEXT_PUBLIC_WS_URL: /ws
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - whiteboard-service
    networks:
      - collabboard-network

  nginx:
    image: nginx:alpine
    container_name: collabboard-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - auth-service
      - whiteboard-service
    networks:
      - collabboard-network

volumes:
  postgres_data:

networks:
  collabboard-network:
    driver: bridge
